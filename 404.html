<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found - Tozan Guide 2025</title>
  <meta name="description" content="The page you're looking for could not be found. Return to the Tozan Guide homepage." />
  <meta name="robots" content="noindex, nofollow" />
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .error-container {
      text-align: center;
      color: white;
      max-width: 600px;
      padding: 2rem;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: 900;
      line-height: 1;
      margin-bottom: 1rem;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      opacity: 0.9;
    }
    
    .error-description {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    
    .btn-home {
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      padding: 12px 30px;
      font-weight: 600;
      border-radius: 50px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-home:hover {
      background: rgba(255,255,255,0.3);
      border-color: rgba(255,255,255,0.5);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    
    .temple-icon {
      font-size: 4rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    
    .suggestions {
      margin-top: 3rem;
      text-align: left;
      background: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    
    .suggestions h5 {
      color: white;
      margin-bottom: 1rem;
    }
    
    .suggestions ul {
      list-style: none;
      padding: 0;
    }
    
    .suggestions li {
      margin-bottom: 0.5rem;
      opacity: 0.9;
    }
    
    .suggestions a {
      color: white;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      transition: border-color 0.3s ease;
    }
    
    .suggestions a:hover {
      border-bottom-color: white;
      color: white;
    }
  </style>
</head>

<body>
  <div class="error-container">
    <div class="temple-icon">⛩️</div>
    <div class="error-code">404</div>
    <h1 class="error-message">Page Not Found</h1>
    <p class="error-description">
      The path you seek does not exist on this pilgrimage guide. 
      Let us guide you back to the right direction.
    </p>
    
    <a href="/" class="btn-home">
      <i class="bi bi-house-door me-2"></i>Return to Homepage
    </a>
    
    <div class="suggestions">
      <h5><i class="bi bi-compass me-2"></i>Popular Destinations</h5>
      <ul>
        <li><a href="https://www.tozanpilgrimage.org/#about">About Tozan Pilgrimage</a></li>
        <li><a href="https://www.tozanpilgrimage.org/#temple">Taisekiji Temple Information</a></li>
        <li><a href="https://www.tozanpilgrimage.org/#details">Pilgrimage Details</a></li>
        <li><a href="https://www.tozanpilgrimage.org/#visa">Visa Process Guide</a></li>
        <li><a href="https://www.tozanpilgrimage.org/gallery.html">Photo Gallery</a></li>
      </ul>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
